<!DOCTYPE html>
<html>
<head>
    <title>Instagram Reel Downloader</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì•</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: -webkit-linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: white;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .download-btn {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .features {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }

        .feature i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® */
        .loading {
            display: none;
            width: 50px;
            height: 50px;
            margin: 1rem auto;
            position: relative;
        }

        .loading:after {
            content: "";
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: dual-ring 1.2s linear infinite;
        }

        @keyframes dual-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .done-message {
            display: none;
            color: #4BB543;
            margin: 1rem auto;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* ‡§∞‡§ø‡§∏‡•ç‡§™‡•â‡§®‡•ç‡§∏‡§ø‡§µ ‡§°‡§ø‡§ú‡§º‡§æ‡§á‡§® */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .download-btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fab fa-instagram logo"></i>
        <h1>Instagram Reel Downloader</h1>
        
        <form method="POST" id="downloadForm">
            <div class="input-group">
                <input type="text" name="url" placeholder="Paste Instagram Reel URL here" required>
            </div>
            
            <button type="submit" class="download-btn">
                <i class="fas fa-download"></i> Download Reel
            </button>

            <div class="loading"></div>
            <div class="done-message">Done! ‚úì</div>
        </form>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <p>Fast Download</p>
            </div>
            <div class="feature">
                <i class="fas fa-infinity"></i>
                <p>Unlimited Downloads</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <p>Safe & Secure</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const loader = document.querySelector('.loading');
        const doneMessage = document.querySelector('.done-message');
        const downloadBtn = document.querySelector('.download-btn');

        form.onsubmit = function() {
            loader.style.display = 'block';
            downloadBtn.style.opacity = '0.7';
            
            // Simulate download completion (replace this with your actual download logic)
            setTimeout(() => {
                loader.style.display = 'none';
                doneMessage.style.display = 'block';
                downloadBtn.style.opacity = '1';
                
                // Hide the done message after 3 seconds
                setTimeout(() => {
                    doneMessage.style.display = 'none';
                }, 3000);
            }, 2000); // Adjust this time based on your actual download process
        }
    </script>
</body>
</html>
